buildType:
  default: debug
  description: My option
  choices:
    debug:
      short: Debug
      long: Build with debugging information
      buildType: Debug
      settings:
        CMAKE_BUILD_TYPE: Debug
    release:
      short: Release
      long: Optimize the resulting binaries
      buildType: Release
      
headless:
  default: 'no'
  choices:
    'no':
      short: Head
      long: Run with GUI
      settings:
        SSH_HEADLESS: no
    'yes':
      short: Headless
      long: Run without GUI
      settings:
        SSH_HEADLESS: yes